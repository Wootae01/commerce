name: Deploy to AWS

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      profile:
        description: "Spring profile"
        required: true
        default: "dev"

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: commerce-ecr

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROFILE: ${{ github.event_name == 'workflow_dispatch' && inputs.profile || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

      - name: Deploy to EC2 using SSM
        env:
          IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters '{
              "commands": [
                "docker stop commerce-app || true",
                "docker rm commerce-app || true",
                "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}",
                "docker run -d --name commerce-app --network monitoring -p 8080:8080 -e JAVA_OPTS=-Xmx256m -e SPRING_PROFILES_ACTIVE=${{ env.PROFILE }} -e SPRING_DATASOURCE_URL=jdbc:mysql://${{ secrets.RDS_ENDPOINT }}/commerce?useSSL=false\\&serverTimezone=Asia/Seoul\\&allowPublicKeyRetrieval=true -e SPRING_DATASOURCE_USERNAME=${{ secrets.RDS_USERNAME }} -e SPRING_DATASOURCE_PASSWORD=${{ secrets.RDS_PASSWORD }} -e AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }} -e NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} -e TOSS_SECRET_KEY=${{ secrets.TOSS_SECRET_KEY }} -e TOSS_CLIENT_KEY=${{ secrets.TOSS_CLIENT_KEY }} ${{ env.IMAGE }}"
              ]
            }'