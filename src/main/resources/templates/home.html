<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Commerce</title>
    <style>
        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <!-- 전체 상품 -->
    <div class="container-fluid my-4 px-0">
        <div class="row g-4 justify-content flex-wrap mx-0">
            <div class="col-auto" th:each="product : ${products}">
                <div class="card h-100" style="width: 250px;">
                    <a th:href="@{/product/{id}(id=${product.id})}" class="text-decoration-none text-dark">
                        <img th:src="@{${product.mainImageUrl}}" alt="상품 이미지" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">상품명</h5>
                            <p class="card-text" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">가격</p>
                            <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">자세히</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
