<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Commerce</title>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <!-- 인기 상품 -->
    <div class="container my-4">
        <div class="row">
            <!-- 상품 반복 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4" th:each="product : ${popularProducts}">
                <div class="card h-100">
                    <a th:href="@{/product/{id}(id=${product.id})}" class="text-decoration-none text-dark">
                        <img th:src="@{${product.imageUrl}}" alt="상품 이미지" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">상품명</h5>
                            <p class="card-text" th:text="${product.description}">상품 설명</p>
                            <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">자세히</a>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
