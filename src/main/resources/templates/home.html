<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .product-img{
            width:100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
            background:#f6f6f6;
        }
        .card-hover:hover{
            transform: translateY(-2px);
            transition: .15s ease;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.08);
        }
        .line-clamp-2{
            display:-webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient:vertical;
            overflow:hidden;
        }
    </style>
</head>

<body class="bg-light">
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="container py-4">

    <div class="d-flex align-items-end justify-content-between mb-3">
        <div>
            <h3 class="fw-bold mb-0">상품</h3>
            <div class="text-secondary small">관리자픽 / 인기 / 전체</div>
        </div>
        <a class="text-decoration-none" href="/products">전체보기 →</a>
    </div>

    <!-- 탭 (서버 라우팅: /?tab=featured|popular|all) -->
    <ul class="nav nav-pills mb-3">
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/(tab='featured')}"
               th:classappend="${tab}=='featured' ? ' active' : ''">
                관리자픽
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/(tab='popular')}"
               th:classappend="${tab}=='popular' ? ' active' : ''">
                인기상품
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/(tab='all')}"
               th:classappend="${tab}=='all' ? ' active' : ''">
                전체상품
            </a>
        </li>
    </ul>

    <!-- 목록(탭마다 products만 내려받는 구조) -->
    <div class="row g-3" th:if="${products != null and !#lists.isEmpty(products)}">
        <div class="col-6 col-md-4 col-lg-3" th:each="p : ${products}">
            <div class="card card-hover shadow-sm rounded-4 h-100">
                <a th:href="@{/products/{id}(id=${p.id})}" class="text-decoration-none text-dark">
                    <div class="p-3">
                        <img class="product-img" th:src="@{${p.mainImageUrl}}" alt="product">
                    </div>
                    <div class="card-body pt-0">
                        <h6 class="fw-semibold line-clamp-2 mb-2" th:text="${p.name}">상품명</h6>
                        <div class="fw-bold" th:text="${#numbers.formatInteger(p.price,0,'COMMA')} + '원'">10,000원</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 비어있을 때 메시지(탭별로 다르게) -->
    <div class="alert alert-secondary rounded-4"
         th:if="${products == null or #lists.isEmpty(products)}">

        <span th:if="${tab}=='featured'">현재 관리자픽 상품이 없습니다.</span>
        <span th:if="${tab}=='popular'">현재 인기상품 데이터가 없습니다.</span>
        <span th:if="${tab}=='all'">상품이 없습니다.</span>
    </div>

    <!-- pagination -->
    <div th:replace="~{fragments/pagination :: pager('/', ${page}, 'tab=' + ${tab})}"></div>

</main>

</body>
</html>
