<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>상품 상세</title>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <!-- 상품 요약 -->
    <div class="container my-5">
        <div class="row align-items-center">
            <!-- 왼쪽: 이미지 -->
            <div class="col-md-6 mb-3">
                <img th:src="${product.mainImageUrl}" class="img-fluid rounded shadow-sm" alt="상품 이미지">
            </div>

            <!-- 오른쪽: 상품 정보 -->
            <div class="col-md-6">
                <h2 th:text="${product.name}" class="fw-bold pb-3 mb-3 border-bottom border-2 border-secondary">상품명</h2>
                <h4 th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}" class="fw-bold text-danger mb-3">가격</h4>

                <div class="mt-4">
                    <button class="btn btn-success me-2">장바구니 담기</button>
                    <button class="btn btn-primary">바로 구매</button>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <div class="mb-5">
            <h4 class="fw-bold mb-3">상품 상세 설명</h4>
            <p th:text="${product.description}">상품 설명</p>
        </div>
        <div>
            <h4 class="fw-bold mb-3">상세 이미지</h4>
            <div class="text-center">
                <img th:each="img : ${product.images}" th:src="${img}"
                     class="img-fluid d-block mx-auto mb-4 rounded shadow-sm" alt="상세 이미지">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
