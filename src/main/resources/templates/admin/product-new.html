<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h4 class="mb-3">상품 등록</h4>

    <form th:action="@{/admin/products/new}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" th:field="*{name}" placeholder="상품명을 입력하세요" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="text" th:field="*{price}" placeholder="가격을 입력하세요" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">재고</label>
            <input type="text" th:field="*{stock}" placeholder="수량을 입력하세요" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">상품 설명</label>
            <textarea type="text" th:field="*{description}" rows="4" placeholder="상품 설명을 입력하세요" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">상품 이미지</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/admin/products" class="btn btn-secondary">취소</a>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
