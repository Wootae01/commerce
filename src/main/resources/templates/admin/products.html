<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0b4b8d6.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/admin-header :: adminHeader}"></div>
<div class="container py-5">

    <h2 class="mb-4 fw-bold text-center">🛒 상품 관리</h2>

    <!-- 상단 버튼 -->
    <div class="d-flex justify-content-between mb-3">
        <form class="d-flex" method="get" action="/admin/products/search">
            <input class="form-control me-2" type="text" name="keyword" placeholder="상품명 검색">
            <button class="btn btn-outline-primary">검색</button>
        </form>
        <a href="/admin/products/new" class="btn btn-success">
            <i class="fa-solid fa-plus"></i> 상품 등록
        </a>
    </div>

    <!-- 상품 테이블 -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>이미지</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>재고</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td>
                        <img th:src="@{${product.imgUrl}}" alt="상품 이미지"
                             style="width:60px; height:60px; object-fit:cover;" class="rounded">
                    </td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'"></td>
                    <td>
                        <span th:if="${product.stock > 0}" class="badge bg-success" th:text="${product.stock}"></span>
                        <span th:if="${product.stock == 0}" class="badge bg-danger">품절</span>
                    </td>
                    <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-sm btn-primary">
                            수정
                        </a>
                        <form th:action="@{'/admin/products/delete/' + ${product.id}}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('정말 삭제하시겠습니까?')">
                                삭제
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>

</body>
</html>
