<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h4 class="mb-3">상품 등록</h4>

    <form th:action="@{'/admin/products/edit/' + ${productId}}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" th:field="*{name}" placeholder="상품명을 입력하세요" class="form-control" th:errorclass="field-error">
            <div th:errors="*{name}" th:errorclass="field-error">
                상품명 오류
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="text" th:field="*{price}" placeholder="가격을 입력하세요" class="form-control" th:errorclass="field-error">
            <div th:errors="*{price}" th:errorclass="field-error">
                가격 오류
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">재고</label>
            <input type="text" th:field="*{stock}" placeholder="수량을 입력하세요" class="form-control" th:errorclass="field-error">
            <div th:errors="*{stock}" th:errorclass="field-error">
                재고 오류
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">상품 설명</label>
            <textarea type="text" th:field="*{description}" rows="4" placeholder="상품 설명을 입력하세요" class="form-control"></textarea>
        </div>

        <h5 class="mb-3">대표 이미지</h5>
        <div class="mb-3">
            <div th:if="${product.mainImageUrl}">
                <img th:src="@{${product.mainImageUrl}}" width="250" class="mb-2 rounded"/>
            </div>
            <label class="form-label" mt-3>새 대표 이미지 업로드</label>
            <input type="file" name="mainImage" class="form-control">
        </div>

        <h5 class="mb-3 mt-4">기존 이미지</h5>
        <div class="mb-3">
            <div class="d-flex flex-wrap gap-4">
                <div th:each="image : ${product.images}" class="text-center">
                    <img th:src="@{${image.url}}" width="250" class="rounded shadow-sm d-block mb-2">
                    <label style="cursor: pointer;">
                        <input type="checkbox" name="deleteImageIds" th:value="${image.id}" style="transform: scale(1.3); margin-right: 6px;">
                        삭제
                    </label>
                </div>
            </div>

            <label class="form-label mt-3">새 이미지 추가</label>
            <input type="file" name="newImages" class="form-control" multiple>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/admin/products" class="btn btn-secondary">취소</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
