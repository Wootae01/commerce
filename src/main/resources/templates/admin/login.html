<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .login-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="login-title">관리자 로그인</h3>

    <!-- 로그인 실패 시 메시지 -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <!-- Spring Security formLogin 처리 경로 -->
    <form th:action="@{/admin/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">로그인</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="text-muted" style="font-size: 0.9rem;">← 메인 페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
