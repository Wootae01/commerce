<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .order-card:hover {
            background-color: #fafafa;
            transition: 0.2s;
        }

        .order-status {
            font-weight: bold;
            color: #0d6efd;
        }

        .order-item-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>

<body class="bg-light">
<div th:replace="~{fragments/header :: siteHeader}"></div>

<div class="container py-4">

    <h2 class="fw-bold mb-4 text-center">주문 내역</h2>

    <!-- 주문 목록 -->
    <div class="row g-3">

        <!-- 주문 카드(반복) -->
        <div class="col-12">
            <div class="card order-card shadow-sm p-3" th:each="order : ${page.content}">

                <!-- 주문 상단 정보 -->
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="fw-bold">주문번호: <span class="text-muted" th:text="${order.orderNumber}">202403251234</span></div>
                        <div class="small text-secondary" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">주문일자: 2025-11-30</div>
                    </div>

                    <div class="order-status" th:text="${order.orderStatus.text}">배송 준비중</div>
                </div>

                <hr>

                <!-- 주문 상품 -->

                <div class="d-flex align-items-center" th:each="product : ${order.productDTOS}">
                    <a class="text-decoration-none" text-dark th:href="@{'/products/' + ${product.id}}">
                        <img th:src="@{${product.mainImageURL}}" class="order-item-img me-3">

                        <div class="flex-grow-1">
                            <div class="fw-semibold" th:text="${product.productName}">상품명 예시 (Product Name)</div>
                            <div class="text-muted small"><span th:text="'수량: ' + ${product.quantity} + '개'">수량: 1개</span> </div>
                            <div class="fw-bold mt-1 text-danger"><span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">10.000원</span></div>
                        </div>
                    </a>

                </div>

                <hr>

                <!-- 총 금액 & 버튼 -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="fw-bold">총 결제금액: <span class="text-danger" th:text="${#numbers.formatInteger(order.totalPrice, 3, 'COMMA')} + '원'"></span></div>

                </div>
                <div class="d-flex gap-2">
                    <!-- 주문 취소 (POST) -->
                    <form th:if="${order.orderStatus.name() == 'PAID' or order.orderStatus.name() == 'READY'}"
                          th:action="@{'/pay/' + ${order.orderNumber} + '/cancel'}"
                          method="post"
                          onsubmit="return confirm('주문을 취소할까요?');">

                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            주문 취소
                        </button>
                    </form>

                    <a th:href="@{'/orders/detail/' + ${order.orderNumber}}"
                       class="btn btn-outline-primary btn-sm">
                        주문 상세 보기
                    </a>
                </div>

            </div>
        </div>
        <!-- 주문 카드 끝 -->
        <nav aria-label="Page navigation"
             class="mt-3"
             th:if="${page != null and page.totalPages > 1}"
             th:with="
               cur=${page.number},
               last=${page.totalPages - 1},
               start=${T(java.lang.Math).max(1, cur - 2)},
               end=${T(java.lang.Math).min(last - 1, cur + 2)}
     ">

            <ul class="pagination justify-content-center mb-0">

                <!-- Prev -->
                <li class="page-item" th:classappend="${page.first} ? ' disabled' : ''">
                    <a class="page-link"
                       th:href="@{/orders/list(page=${cur - 1})}">«</a>
                </li>

                <!-- First page (1) -->
                <li class="page-item" th:classappend="${cur == 0} ? ' active' : ''">
                    <a class="page-link"
                       th:text="1"
                       th:href="@{/orders/list(page=0)}"></a>
                </li>

                <!-- Left ellipsis -->
                <li class="page-item disabled" th:if="${cur > 3}">
                    <span class="page-link">…</span>
                </li>

                <!-- Middle window (start ~ end) -->
                <li class="page-item"
                    th:if="${page.totalPages > 2}"
                    th:each="i : ${#numbers.sequence(start, end)}"
                    th:classappend="${i == cur} ? ' active' : ''">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/orders/list(page=${i})}"></a>
                </li>

                <!-- Right ellipsis -->
                <li class="page-item disabled" th:if="${cur < last - 3}">
                    <span class="page-link">…</span>
                </li>

                <!-- Last page (totalPages) -->
                <li class="page-item" th:if="${page.totalPages > 1}"
                    th:classappend="${cur == last} ? ' active' : ''">
                    <a class="page-link"
                       th:text="${page.totalPages}"
                       th:href="@{/orders/list(page=${last})}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${page.last} ? ' disabled' : ''">
                    <a class="page-link"
                       th:href="@{/orders/list(page=${cur+1})}">»</a>
                </li>

            </ul>
        </nav>

    </div>
</div>

</body>
</html>
