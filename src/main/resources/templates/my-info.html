<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: siteHeader}"></div>

<h2 class="fw-bold my-4 text-center">내 정보</h2>

<div class="container my-5" style="max-width: 600px;">
    <form th:action="@{/user/edit}" th:object="${user}" method="post">

        <!-- 이름 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">이름</label>
            <input class="form-control" th:field="*{name}" readonly th:errorclass="is-invalid">
            <div th:errors="*{name}" th:class="invalid-feedback">이름 에러</div>
        </div>

        <!-- 연락처 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">연락처</label>
            <input class="form-control" th:field="*{phone}" th:errorclass="is-invalid">
            <div th:errors="*{phone}" th:class="invalid-feedback">연락처 에러</div>
        </div>

        <!-- 주소 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">주소</label>
            <input class="form-control" th:field="*{address}" th:errorclass="is-invalid">
            <div th:errors="*{address}" th:class="invalid-feedback">주소</div>
        </div>
        <!-- 상세 주소 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">상세 주소</label>
            <input class="form-control" th:field="*{addressDetail}" th:errorclass="is-invalid">
            <div th:errors="*{addressDetail}" th:class="invalid-feedback">상세 주소 에러</div>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
            <label class="form-label fw-semibold">이메일</label>
            <input class="form-control" th:field="*{email}" th:errorclass="is-invalid">
            <div th:errors="*{email}" th:class="invalid-feedback">이메일 에러</div>
        </div>

        <!-- 버튼 -->
        <button class="btn btn-primary mt-3" type="submit" style="width: 100%;">수정 하기</button>

    </form>
</div>

</body>
</html>
