<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <title>결제 실패</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5" style="max-width: 760px;">

    <div class="text-center mb-4">
        <div class="display-6 fw-bold">결제에 실패했습니다</div>
        <div class="text-muted mt-2">아래 사유를 확인한 뒤 다시 시도해주세요.</div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">

            <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
                <div class="me-2 fs-5">⚠️</div>
                <div>
                    <div class="fw-semibold">승인 실패</div>
                    <div class="small text-muted">결제 승인 과정에서 오류가 발생했습니다.</div>
                </div>
            </div>

            <div class="row g-3">
                <!-- 메시지 -->
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-start gap-3">
                        <span class="text-muted flex-shrink-0">메시지</span>
                        <span class="fw-semibold text-end"
                              th:text="${param.message != null ? param.message[0] : '결제 승인에 실패했습니다.'}">
                            결제 승인에 실패했습니다.
                        </span>
                    </div>
                    <hr class="my-3">
                </div>

                <!-- 코드 -->
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <span class="text-muted flex-shrink-0">코드</span>
                        <span class="fw-semibold"
                              th:text="${param.code != null && param.code[0] != '' ? param.code[0] : '-'}">-</span>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-end mt-4">
                <a class="btn btn-outline-primary" th:href="@{/orders/list}">
                    주문내역으로
                </a>
                <a class="btn btn-primary" th:href="@{/}">
                    홈으로
                </a>
            </div>

            <div class="text-muted small mt-3">
                ※ 같은 문제가 반복되면 관리자에게 문의하세요.
            </div>

        </div>
    </div>

</div>
</body>
</html>
